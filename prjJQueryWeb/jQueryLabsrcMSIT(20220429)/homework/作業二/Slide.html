<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>作業二</title>
    <link href="../css/fontawesome-free-6.1.1-web/css/all.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="Slide.css" rel="stylesheet" />
    <script src="jquery-3.6.0.min.js"></script>
    <script src="Slide.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <ul class="slides">
            <li><img src="../images/slide1.jpg" alt=""></li>
            <li><img src="../images/slide2.jpg" alt=""></li>
            <li><img src="../images/slide3.jpg" alt=""></li>
            <li><img src="../images/slide4.jpg" alt=""></li>
            <li><img src="../images/slide5.jpg" alt=""></li>
        </ul>
        <ul class="dot">
            <li id="1"></li>
            <li id="2"></li>
            <li id="3"></li>
            <li id="4"></li>
            <li id="5"></li>
        </ul>
        <div id="prevSlide" class="slide_btn">
            <i class="fa-solid fa-caret-left"></i>
        </div>
        <div  id="nextSlide" class="slide_btn">
            <i class="fa-solid fa-caret-right"></i>
        </div>
    </div> 
</body>
</html>
